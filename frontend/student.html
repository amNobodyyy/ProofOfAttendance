<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div>
    <!-- Section for viewing attendance records -->
    <h3>View Attendance Record</h3>
    <label for="rollNumber">Enter Roll Number:</label>
    <input type="number" id="rollNumber" placeholder="Enter roll number" />
    <button onclick="findAttendanceForRollNumber()">Find Attendance</button>
    
    <!-- This section will display the attendance records -->
    <h2>Attendance Records:</h2>
    <p id="attendanceRecords"></p> <!-- This will display the records -->
  </div>
</body>
</html>
